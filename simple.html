<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .all{
                background-color: black;
                margin-top: 50px;
                color: red;
                padding: 50px 50px;
                text-align: center;
                width: fit-content;
            }
            
        </style>
    </head>
    <body>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="comp.html">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="index.html">Day1</a></li>
              <li class="page-item"><a class="page-link" href="aboutme.html">Day2</a></li>
              <li class="page-item"><a class="page-link" href="comp.html">Day3</a></li>
              <div class="pagination">
                <button class="page-item dropdown-toggle btn btn-light" data-bs-toggle="dropdown">
                  Calculator
                </button>
                <ul class="dropdown-menu">
                    <li class="page-item"><a class="page-link" href="retirementcalc.html">Retirement Calculator</a></li><br>
                    <li class="page-item"><a class="page-link" href="simple.html">Simple Calculator</a></li>
                  
                </ul>
              </div>
            </ul>
        </nav>
        <center>
            <div class="all">

                <h3>Simple Calculator</h3>

                <input placeholder="firstnumber" id="input1"><br>
                <span class="currentsymbol"></span><br>
                <input placeholder="secondnumber" id="input2"><br>
                <span class="myanswer"></span><br>
                <button onclick="addit()">*</button>
                <button onclick="addit1()">+</button>
                <button onclick="addit2()">/</button>
                <button onclick="addit3()">-</button>
                <button onclick="addit4()">%</button>
                <script>


                    function addit(){
                        let firstinput= document.querySelector('#input1').value;
                        firstinput= Number(firstinput);
                        let symbol= document.querySelector('.currentsymbol');
                        let secondinput= document.querySelector('#input2').value;
                        secondinput= Number(secondinput)
                        let myanswer=document.querySelector('.myanswer');

                        symbol.textContent ='*';
                        myanswer.innerHTML = `=${firstinput*secondinput}`;
                    }
                    function addit1(){
                        let firstinput= document.querySelector('#input1').value;
                        firstinput= Number(firstinput);
                        let symbol= document.querySelector('.currentsymbol');
                        let secondinput= document.querySelector('#input2').value;
                        secondinput= Number(secondinput)
                        let myanswer=document.querySelector('.myanswer');

                        symbol.textContent='+';
                        myanswer.innerHTML = `=${firstinput+secondinput}`;
                    }
                    function addit2(){
                        let firstinput= document.querySelector('#input1').value;
                        firstinput= Number(firstinput);
                        let symbol= document.querySelector('.currentsymbol');
                        let secondinput= document.querySelector('#input2').value;
                        secondinput= Number(secondinput)
                        let myanswer=document.querySelector('.myanswer');
                        symbol.textContent='/';
                        myanswer.innerHTML = `=${firstinput/secondinput}`;

                    }
                    function addit3(){
                        let firstinput= document.querySelector('#input1').value;
                        firstinput= Number(firstinput);
                        let symbol= document.querySelector('.currentsymbol');
                        let secondinput= document.querySelector('#input2').value;
                        secondinput= Number(secondinput)
                        let myanswer=document.querySelector('.myanswer');
                        symbol.textContent='-';
                        myanswer.innerHTML = `=${firstinput-secondinput}`;

                    }
                    function addit4(){
                        let firstinput= document.querySelector('#input1').value;
                        firstinput= Number(firstinput);
                        let symbol= document.querySelector('.currentsymbol');
                        let secondinput= document.querySelector('#input2').value;
                        secondinput= Number(secondinput)
                        let myanswer=document.querySelector('.myanswer');
                        symbol.textContent='%';
                        myanswer.innerHTML = `=${firstinput%secondinput}`;

                    }

                </script>
            </div>
        
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
