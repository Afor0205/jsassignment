        <script>
            
            let age = 65;
            let agecalc=(ageofBirth, currentyear)=>{

                return currentyear-ageofBirth;
            }

            let a = prompt('Which Year were you born?');
            let thisyear= new Date().getFullYear();
            
            // alert(`You are ${agecalc(a,thisyear)} years old`);
            if(age>agecalc(a,thisyear)){
                alert(`You should retire in ${age - agecalc(a, thisyear)} years`)
            }else if(age==agecalc(a,thisyear)){
                alert('You can now retire ')
            }else{
                alert(`You should have retired in ${(agecalc(a, thisyear)-age)}`)
            }
        </script>
