            <div class="pen container">
            <h3 class="text-center">RETIREMENT CALCULATOR</h3><br>
            <input type="text" placeholder="What year were you born?" id="man"><br><br>
            <button onclick="calculate()" id="moon">Calculate when to retire</button>
            <b><p class="answer"></p></b>
        </div>
        <script>
            let retirementAge = 65;
            let ageCalc = (yearOfBirth, currentYear) => {
                return currentYear - yearOfBirth;
            }
            function calculate() {
                let yearOfBirth = document.getElementById('man').value;  
                let currentYear = new Date().getFullYear();
                let age = ageCalc(Number(yearOfBirth), currentYear);
    
                let remainingYears = retirementAge - age;
    
                let result = '';
                if (yearOfBirth == 1959) { 
                    result = 'You should have retired last year!';
                } else if (yearOfBirth == 1960) { 
                    result = 'You will retire next year!';

                } else if (remainingYears > 0) {
                    result = `You should retire in the next ${remainingYears} years`; 
                } else if (remainingYears === 0) { 
                    result = 'You can retire this year!';
                } else { 
                    result = `You should have retired ${-remainingYears} years ago`; }
                document.querySelector('.answer').innerText = result;
            }
        </script>

        <div class="container pen">
            <h3 class="text-center">Investment Calculator</h3><br>
           <label>HOW MUCH DO YOU WISH TO INVEST WITH US:</label> <input placeholder="Enter amount" id="www"><br><br>
            <select id="select">
                <option selected value="1" id="duration"> Select the Duration</option>
                <option value="2">2 Month</option>
                <option value="4">4 Month</option>
                <option value="6">6 Month</option>
                <option value="8">8 Month</option>
                <option value="10">10 Month</option>
                <option value="12">12 Month</option>
            </select>
            <button onclick="get()">Calculate your total Investment amount</button>
            <p>Note that: <b>We calculate our interest rate at 10%</b></p>
            <p class="result"></p>
        </div>
       <script>
            function get() {
            let investment = document.getElementById('www').value;
            let duration = document.getElementById('select').value;
            investment = Number(investment);
            let interestRate = 0.1;
            let months = Number(duration);
            let finalAmount = investment * interestRate * (duration/12) + investment;  
            finalAmount = finalAmount; 
            let totalAmount = `If you invest ${investment} for ${months} months, you will have ${finalAmount} at the end of ${months} month`;
            document.querySelector('.result').innerHTML = totalAmount;
            }
            
              
        </script>
        <div class="container all">
            <h3 class="text-center">Loan Calculator</h3><br>
           <label>HOW MUCH DO YOU WISH TO BORROW FROM US:</label> <input placeholder="Enter amount" id="wew"><br><br>
            <select id="but">
                <option selected value="1" id="duration"> Select the Duration</option>
                <option value="2">2 Month</option>
                <option value="4">4 Month</option>
                <option value="6">6 Month</option>
                <option value="8">8 Month</option>
                <option value="10">10 Month</option>
                <option value="12">12 Month</option>
            </select>
            <button onclick="cal()">Calculate your monthly repayment</button>
            <p>Note that: <b>We calculate our interest rate at 10%</b></p>
            <p class="answers"></p>
        </div>

        <script>
            function cal(){
                let loan= document.getElementById('wew').value;
                let duration= document.getElementById('but').value;
                loan= Number(loan);
                let interestRate= 0.1;
                let totalInterest= loan * interestRate;
                let months= Number(duration);
                let totalMoney= loan + totalInterest;
                let totalAmount= totalMoney/duration;
                totalAmount= totalAmount;
                let allAmount= `If you borrowed ${loan} for ${months} months, you will have to pay back ${totalAmount} at the end of each month`;;
                document.querySelector('.answers').innerHTML = allAmount;
            }
        </script>
